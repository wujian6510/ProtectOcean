
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>用科技呵护蔚蓝</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/libs/ydui.css">
    <link rel="stylesheet" href="css/libs/route.css">
    <link rel="stylesheet" href="css/libs/swiper.min.css">
    <link rel="stylesheet" href="css/public/common.css">
    <script src="js/libs/ydui.flexible.js"></script>
</head>
<body id="ui-body">
    <div id="ui-view">

    </div>
    <!--错误信息-->
    <script type="text/html" id="error">
        <div>
            {{errStatus}}
        </div>
        <div>
            {{errContent}}
        </div>
    </script>
    <script src="js/libs/zepto.js"></script>
    <script src="js/libs/qrcode.js"></script>
    <script src="js/libs/html2canvas.js"></script>
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="utils/http.js"></script>
    <script src="js/libs/swiper.min.js"></script>
    <script src="js/libs/swiper.animate.min.js"></script>
    <script src="js/libs/ydui.js"></script>
    <script src="js/libs/route.js"></script>
    <script src="router.js"></script>
    <script>
      httpPost('ARWhale/act/sign',{'value':'https://gy.ztesoft.com/sea/index.html'},function (res){
        var data = res.resultObj;
        wx.config({
          debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: data.appId, // 必填，公众号的唯一标识
          timestamp: data.timestamp, // 必填，生成签名的时间戳
          nonceStr: data.nonceStr, // 必填，生成签名的随机串
          signature: data.signature,// 必填，签名
          jsApiList: ['onMenuShareTimeline'] // 必填，需要使用的JS接口列表
        });
        //分享朋友圈
        wx.ready(function () {      //需在用户可能点击分享按钮前就先调用
        console.log('ready');
          wx.onMenuShareTimeline({
            title: '用科技呵护蔚蓝', // 分享标题
            link: 'https://gy.ztesoft.com/sea/index.html#home', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: 'https://gy.ztesoft.com/ARWhale/asset/images/200logo.png', // 分享图标
            success: function () {
              
            }
          });
        }, false);
        wx.error(function(res){
          console.log(res);
        });
      });
    </script>
</body>
</html>
